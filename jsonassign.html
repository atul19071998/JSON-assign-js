<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Assignment</title>
    <!-- title to tag -->
    <!-- styling to page by using css -->
    <style>
      /* styling to container */
      .container {
        width: 25%;
        height: 50%;
        padding-left: 50px;
        border: 2px solid black;
        background-color: rgb(190, 245, 230);
      }
      /* styling ends here */
    </style>
  </head>
  <body>
    <div class="container">
      <!--class to container. -->
      <h1>JSON Example.</h1>
      <!--heading to container -->

      <script type="text/javascript">
        //js starts here.
        ///declare js file as a declare a json --.
        const schoolInfo =
          '{"School Name": "Model High School", " Year ":" 1965 ", "Rank in the City ": 1 ," No. of Students Studying ":" 1000 "}';

        const converttoObject = JSON.parse(schoolInfo); //apply parse method to convert in object

        let result = "";
        //applying  for loop
        for (let value in converttoObject) {
          result += value + "=" + converttoObject[value] + "<br><br>";
        }
        document.write(result);
        //js ends here.
      </script>
    </div>
  </body>
</html>
